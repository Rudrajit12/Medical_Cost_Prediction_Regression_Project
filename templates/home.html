<html>
<body>
    <div class="login">
       <h1>Medical Cost Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Medical Cost Prediction</legend>
        </h1>
        <!DOCTYPE html>
        <!-- Numerical Columns -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" step="1" min="0"><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" min="0"><br><br>

        <label for="children">Children:</label>
        <input type="number" id="children" name="children" step="1" min="0"><br><br>

        <!-- Categorical Columns -->
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <label for="region">Region:</label>
        <select id="region" name="region">
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select><br><br>

        <input type="submit" value="Submit">
        </form>
        <h2>
            THE  charges are {{results}}
        </h2>
    
</body>
</html>
